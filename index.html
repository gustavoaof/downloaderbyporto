<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader by PORTO</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style type="text/css">
        * {
            cursor: url(https://cur.cursors-4u.net/cursors/cur-11/cur1054.cur), auto !important;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #e0e0e0;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            background: rgba(0, 0, 0, 0.6) url('/mnt/data/image.png') no-repeat center center; 
            background-size: cover; 
            z-index: 0;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(20px); 
            z-index: 0;
        }

        .container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            overflow: hidden; 
            transition: all 0.5s ease-in-out;
            position: relative;
            z-index: 1; 
        }

        .container.error {
            animation: shake 0.5s;
            background-color: #ff4d4d; 
            color: white;
        }

        .error-message {
            display: none;
            color: white;
            margin-top: 10px;
        }

        .error .error-message {
            display: block;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .video-info {
            display: none; 
        }

        .video-info img {
            width: 100%; 
            aspect-ratio: 16/9; 
            object-fit: cover; 
            border-radius: 10px; 
            margin-bottom: 10px; 
        }

        .video-info h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #e0e0e0;
        }

        .video-info.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            box-sizing: border-box;
            text-align: center;
            autocomplete: off;
        }

        input[type="text"]::-webkit-autofill,
        input[type="text"]::-webkit-autofill:hover,
        input[type="text"]::-webkit-autofill:focus,
        input[type="text"]::-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 30px #2c2c2c inset !important;
            -webkit-text-fill-color: #e0e0e0 !important;
        }

        .format-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            transition: margin-top 0.5s ease-in-out;
        }

        .format-button {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #e0e0e0;
            cursor: pointer;
            width: 70px;
            text-align: center;
            transition: transform 0.1s ease-in-out, background-color 0.3s ease;
        }

        .format-button:hover {
            transform: translateY(2px);
        }

        .format-button.selected {
            background-color: #4caf50;
            color: white;
            transform: translateY(2px);
        }

        button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            width: 100%;
            cursor: pointer;
            background-color: #6200ea;
            color: #e0e0e0;
            transition: all 0.5s ease-in-out; 
            transform: translateY(0); 
        }

        button.hidden {
            transform: translateY(100%); 
            opacity: 0; 
        }

        button:disabled {
            background-color: #444;
            color: #777;
            cursor: not-allowed;
        }

        .logo {
            display: block;
            margin: 50px auto 0 auto;
            width: 300px;
            height: auto;
            opacity: 0.8;
        }

        .container.move-up {
            transform: translateY(-50px);
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="video-info" id="videoInfo">
            <img id="videoThumbnail" src="" alt="Thumbnail">
            <h3 id="videoTitle"></h3>
        </div>
        <form id="downloadForm" action="/download" method="get" onsubmit="startDownload(event)">
            <input type="text" name="url" id="videoUrl" placeholder="Insira a URL do YouTube" autocomplete="off" required>
            <input type="hidden" id="selectedFormat" name="format" value="mp4"> <!-- Campo oculto para o formato -->
            <div class="format-selector" id="formatSelector">
                <button type="button" class="format-button selected" data-format="mp4">MP4</button>
                <button type="button" class="format-button" data-format="mp3">MP3</button>
                <button type="button" class="format-button" data-format="wav">WAV</button>
            </div>
            <button type="submit" id="downloadButton">Download</button>
        </form>
        <p class="error-message" id="errorMessage">Oops, URL inv√°lida</p>
    </div>

    <img src="../logo.png" alt="Logo" class="logo">

    <script src="script.js"></script>
</body>
</html>
